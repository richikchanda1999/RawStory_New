name: raw_story_new
description: Raw Story Application

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  flutter_screenutil: 2.3.1
  firebase_admob: ^0.9.3+4
  webview_flutter: ^0.3.22+1
  cupertino_icons: ^0.1.2
  isolate_handler: ^0.3.1
  rxdart: ^0.24.1
  flutter_html: ^1.0.0
  splashscreen: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.7.5

flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path: "assets/launcher/download.png"

flutter:
  assets:
    - assets/Images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf

  uses-material-design: true